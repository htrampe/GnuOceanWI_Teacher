<!-- MODALS -->
<!-- Modal -->
<div id="newcharmod" class="modal fade" role="dialog"  tabindex="-1">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Neuer Charakter</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="charfoto">Foto:</label>
          <input type="file" name="charfoto" id="charfoto" / />
        </div>
        <div class="form-group">
          <label for="charname">Charaktername:</label>
          <input type="text" class="form-control" id="charname">
        </div>
        <div class="form-group">
          <label for="charname">Name des Schülers:</label>
          <input type="text" class="form-control" id="charnamereal">
        </div>
        <div class="form-group">
          <label for="charname">Klasse:</label>
          <input type="text" class="form-control" id="charclass">
        </div>
        <div class="form-group">
          <label for="chardesc">Beschreibung:</label>
          <textarea class="form-control" rows="3" id="chardesc" style="resize: none"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="saveNewChar()" id="button_savenewchar">Speichern</button>
        <button type="button" class="btn btn-success" onclick="updateChar()" id="button_updatechar" style="display:none">Aktualisieren</button>
        <button type="button" class="btn btn-danger" onclick="deleteChar()" id="button_deletechar" style="display:none">Char löschen</button>
        &nbsp;<button type="button" class="btn btn-warning" data-dismiss="modal" onclick="resetNewCharMod()">Abbrechen</button>
      </div>
    </div>

  </div>
